name: üöÄ Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üîç Debug Info
      run: |
        echo "Host: ${{ secrets.VPS_HOST }}"
        echo "Username: ${{ secrets.VPS_USERNAME }}"
        echo "Port: ${{ secrets.VPS_PORT }}"
        echo "Key pr√©sent: ${{ secrets.VPS_SSH_KEY != '' }}"
    
    - name: üöÄ Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        debug: true
        script: |
          echo "‚úÖ Connexion SSH r√©ussie !"
          whoami
          pwd

          cd /var/www/letussign/frontend/LetUsSignFront
          git pull origin main
          npm ci --production
          npm run build

          # üü© Charger NVM pour que PM2 soit disponible
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
          [ -s "$NVM_DIR/bash_completion" ] && . "$NVM_DIR/bash_completion"
          nvm use 18

          # üü¢ Red√©marrer le service frontend avec PM2
          pm2 restart frontend || pm2 start npm --name "frontend" -- start
          pm2 save
